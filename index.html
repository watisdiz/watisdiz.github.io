<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness and Healthy Lifestyle</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 10px 20px;
  }
  .nav, .menu {
    display: flex;
    list-style: none;
    padding: 0;
  }
  .nav li, .menu li {
    padding: 10px 15px;
  }
  .nav a, .menu a {
    text-decoration: none;
    color: #000;
    font-size: 18px;
    text-transform: uppercase;
  }
  .title {
    flex-grow: 1;
    text-align: center;
  }
  .title h1 {
    font-size: 24px;
    margin: 0;
  }
  .hero-image {
    background-image: url('https://raw.githubusercontent.com/watisdiz/watisdiz.github.io/main/Homepage.jpg');
    height: 85%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    text-align: center;
    color: white;
  }
  .footer {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #000;
  }
  .footer a {
    margin: 0 10px;
    color: #fff;
    font-size: 24px;
  }
  /* Responsive design for mobile */
  @media (max-width: 768px) {
    .nav {
      display: none;
    }
    .menu {
      flex-direction: column;
      position: absolute;
      background-color: #fff;
      width: 100%;
      display: none;
    }
    .menu li {
      text-align: center;
    }
    .menu a {
      display: block;
      width: 100%;
      padding: 10px 0;
    }
    .hamburger {
      display: block;
      cursor: pointer;
    }
    .hamburger .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      background-color: #000;
    }
  }
</style>
</head>
<body>

<header class="header">
  <nav class="nav">
    <li><a href="#home">Home</a></li>
    <li><a href="#exercises">Exercises</a></li>
    <li><a href="#nutrition">Nutrition</a></li>
    <li><a href="#contact">Get in Touch</a></li>
  </nav>
  <div class="title"><h1>Fitness and healthy lifestyle</h1></div>
  <div class="hamburger" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <nav class="menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#exercises">Exercises</a></li>
    <li><a href="#nutrition">Nutrition</a></li>
    <li><a href="#contact">Get in Touch</a></li>
  </nav>
</header>

<div class="hero-image">
  <!-- Content here -->
</div>

<footer class="footer">
  <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">Twitter</a>
  <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
</footer>

<script>
function toggleMenu() {
  var menu = document.querySelector('.menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
