<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Fitness and Healthy Lifestyle</title>
<style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 20px;
    }
    .nav, .menu {
      display: flex;
      list-style: none;
      padding: 0;
    }
    .nav {
      position: absolute;
      left: 10px;
    }
    .nav li {
      padding: 10px 15px;
    }
    .nav a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      text-transform: none;
    }
    .title {
      flex: 1;
      text-align: center;
    }
    .title h1 {
      font-size: 24px;
      margin: 0;
      display: inline-block;
    }
    .footer {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      background-color: #fff;
    }
    .footer .connect {
      font-size: 18px;
      color: #000;
      margin-right: 16px;
    }
    .footer a {
      display: inline-block;
      width: 24px;
      height: 24px;
      background-repeat: no-repeat;
      background-size: contain;
      margin-right: 10px;
    }
    .footer a.twitter {
      background-image: url('https://raw.githubusercontent.com/watisdiz/watisdiz.github.io/main/X.png');
    }
    .footer a.instagram {
      background-image: url('https://raw.githubusercontent.com/watisdiz/watisdiz.github.io/main/instagram.jpg');
    }
    @media (max-width: 768px) {
      .nav {
        position: static;
        flex-direction: column;
        width: 100%;
        display: none;
      }
      .nav li {
        text-align: center;
        padding: 10px 0;
      }
      .nav a {
        display: block;
      }
      .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        margin-left: auto;
      }
      .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: #000;
        margin: 3px 0;
      }
      .title, .title h1 {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header class="header">
    <div class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="exercise.html">Exercises</a></li>
        <li><a href="#nutrition">Nutrition</a></li>
        <li><a href="#contact">Get in Touch</a></li>
    </div>
    <div class="title"><h1>Fitness and healthy lifestyle</h1></div>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</header>

<main class="contact-content">
  <section class="contact-section">
    <h2>Please feel free to contact us with any questions.</h2>
    <div class="contact-info">
      <p>Phone: (111) 111-11111</p>
      <p>E-mail: email@example.com</p>
    </div>
    <form class="contact-form" action="submit-form-endpoint" method="post">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
</main>

<footer class="footer">
    <span class="connect">Connect</span>
    <a href="https://twitter.com/" class="twitter" target="_blank" rel="noopener noreferrer"></a>
    <a href="https://instagram.com/" class="instagram" target="_blank" rel="noopener noreferrer"></a>
  </footer>
  
  <script>
  function toggleMenu() {
    var nav = document.querySelector('.nav');
    nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
  }
  </script>

</body>
</html>
