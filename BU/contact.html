<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Fitness and Healthy Lifestyle</title>
<style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
}
    .body-background {
	min-height: 85vh;
      background: url('https://raw.githubusercontent.com/watisdiz/watisdiz.github.io/main/contact.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      z-index: 1;
    }
.main-content {
  position: relative;
  height: 85vh; /* This should be the same height as the .body-background */
}
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 20px;
    }
    .nav, .menu {
      display: flex;
      list-style: none;
      padding: 0;
    }
    .nav {
      position: absolute;
      left: 10px;
    }
    .nav li {
      padding: 10px 15px;
    }
    .nav a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      text-transform: none;
    }
    .title {
      flex: 1;
      text-align: center;
    }
    .title h1 {
      font-size: 24px;
      margin: 0;
      display: inline-block;
    }
.footer {
  position: relative; /* changed from absolute, if it was absolute */
  clear: both;
z-index: 3;
background-color: #fff;
}
    .footer .connect {
      font-size: 18px;
      color: #000;
      margin-right: 16px;
    }
    .footer a {
      display: inline-block;
      width: 24px;
      height: 24px;
      background-repeat: no-repeat;
      background-size: contain;
      margin-right: 10px;
    }
    .footer a.twitter {
      background-image: url('https://raw.githubusercontent.com/watisdiz/watisdiz.github.io/main/X.png');
    }
    .footer a.instagram {
      background-image: url('https://raw.githubusercontent.com/watisdiz/watisdiz.github.io/main/instagram.jpg');
    }
.contact-form {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  padding: 40px;
  background-color: rgba(0,0,0,0.7); /* translucent background */
  border-radius: 8px;
  max-width: 600px;
  box-sizing: border-box;
  }
  .contact-form h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  .contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea,
.contact-form button {
  width: 100%; /* Make button full width */
  box-sizing: border-box; /* Include padding and border in the element's total width */
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  background-color: white;
  color: #333;
}
.contact-form button {
  background-color: #ca7900; /* Your chosen color for the button */
  color: white;
  font-size: 16px;
  cursor: pointer;
  border: none;
  /* If you want the button to be the same height as the input fields, specify the height */
  height: 52px; /* Adjust height as necessary to match your input fields */
}
.contact-details {
text-align: center;
    width: 100%; /* ensure the div takes full width */
    padding: 0 15px; /* add padding if necessary */
    box-sizing: border-box; /* to include padding in the width */
    margin-bottom: 20px; /* space above the contact form */
  color: white;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 10%; /* Adjust as necessary */
  max-width: 400px; /* Adjust as necessary */
}
    @media (max-width: 768px) {
      .nav {
        position: static;
        flex-direction: column;
        width: 100%;
        display: none;
      }
      .nav li {
        text-align: center;
        padding: 10px 0;
      }
      .nav a {
        display: block;
      }
      .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        margin-left: auto;
      }
      .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: #000;
        margin: 3px 0;
      }
      .title, .title h1 {
        display: block;
        width: 100%;
      }
.body-background {
    background-position: center 60%; /* Adjust to keep the face in view */
  }
 .contact-details {
    position: center;
top: 10%;
    transform: none;
    margin-bottom: 20px; /* Space above the form */
  }
  </style>
</head>
<body>

<header class="header">
    <div class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="exercise.html">Exercises</a></li>
        <li><a href="nutrition.html">Nutrition</a></li>
        <li><a href="contact.html">Get in Touch</a></li>
    </div>
    <div class="title"><h1>Fitness and healthy lifestyle</h1></div>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</header>

<div class="body-background">
<main class="main-content">
    <div class="contact-form">
        <h2>Contact</h2>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </div>

<div class="contact-details">
  <h2>Please feel free to contact us with any questions.</h2>
  <p>Phone<br>(111) 111-111111</p>
  <p>E-mail<br>email@example.com</p>
</div>
</main>

<footer class="footer">
    <span class="connect">Connect</span>
    <a href="https://twitter.com/" class="twitter" target="_blank" rel="noopener noreferrer"></a>
    <a href="https://instagram.com/" class="instagram" target="_blank" rel="noopener noreferrer"></a>
  </footer>
  
  <script>
  function toggleMenu() {
    var nav = document.querySelector('.nav');
    nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
  }
  </script>

</body>
</html>
